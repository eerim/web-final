<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
   <h1 class="text-center mb-4"><span style="color:#007bff;">üåç Gesture</span> Explorer</h1>

    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" id="searchBox" class="form-control" placeholder="üîç Search gesture...">
      </div>
      <div class="col-md-4 mb-2">
        <select id="regionSelect" class="form-select">
          <option value="All">All Regions</option>
          <option value="Western">Western</option>
          <option value="Asian">Asian</option>
          <option value="Global">Global</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="generationSelect" class="form-select">
          <option value="All">All Generations</option>
          <option value="Gen Z">Gen Z</option>
          <option value="Millennial">Millennial</option>
          <option value="Gen X">Gen X</option>
          <option value="Boomer">Boomer</option>
        </select>
      </div>
    </div>
    
    <div class="row" id="gestureContainer"></div>
  </div>

  <script src="explorer.js"></script>

  <style>
body {
  background: linear-gradient(135deg, #f0f7ff, #fffafc);
  background-attachment: fixed;
}
h1 {
  color: #333;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}
</style>

</body>
</html>
